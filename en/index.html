<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://api.odnoklassniki.ru/js/fapi5.js" defer="defer"></script>
    <script type="text/javascript" src="script.js" defer="defer"></script>
    
    <title>Example 1</title>
</head>
<body>
    <div id="card">
        <img id="userPhoto" src="q.png" alt="User photo" />
        <div id="userInfo">
            Name: <span id="name"></span><br/>
            Surname: <span id="surname"></span><br/>
            City: <span id="city"></span><br/>
        </div>
        
        <div id="random_friend">
            Random friend:<br/>
            <span id="random_friend_name_surname"></span>
        </div>
        
        <div id="buttons">
            <button onclick="publish();return false;">Publish to stream</button>
            <button onclick="checkSetStatusPermission();return false;">Check "SET STATUS" permission</button>
            <button onclick="askSetStatusPermission();return false;">Acquire "SET STATUS" permission</button>
            <button onclick="setUserStatus();return false;">Set status:</button>
            <input type="text" id="statusInput"/>
            <button onclick="showInvite();return false;">Invite</button>
            <button onclick="showInvite2();return false;">Invite more</button>
            <button onclick="showNotification();return false;">Notify</button>
            <button onclick="showNotification2();return false;">Notify more</button>
            <button onclick="showPayment();return false;">Pay</button>
        </div>
    </div>


</body>
</html>
